
<h1>Klassen & SchuelerInnen:</h1>

<dx-data-grid
  [dataSource]="dataSource"
  [allowColumnResizing]="true"
  [allowColumnReordering]="true"
  [columnHidingEnabled]="true"
  [columnAutoWidth]="true"
  (onSelectionChanged)="selectionChanged($event)"
>
  <dxi-column [allowEditing]="false" dataField="grade" caption="JG" dataType="number"></dxi-column>
  <dxi-column [allowEditing]="false" dataField="name" caption="Name" dataType="string"></dxi-column>
  <dxi-column dataField="studentAmount" caption="Schueler" dataType="number"></dxi-column>
  <dxi-column dataField="repAmount" caption="Repetent" dataType="number"></dxi-column>
  <dxi-column dataField="budget" caption="Budget" dataType="number"></dxi-column>
  <dxi-column [allowEditing]="false" dataField="usedBudget" caption="Verwendetes Budget" dataType="number"></dxi-column>
  <dxi-column type="buttons">

    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
  </dxi-column>

  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-sorting mode="multiple"></dxo-sorting>
  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20, 50]" [showInfo]="true"></dxo-pager>
  <dxo-editing mode="row"[useIcons]="true" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true"></dxo-editing>
  <dxo-selection mode="multiple"></dxo-selection>
  <dxo-toolbar>
    <dxi-item name="columnChooserButton"></dxi-item>
    <dxi-item>
      <dx-button (onClick)="clearSorting()" text="Sortierung aufheben"></dx-button>
    </dxi-item>
    <dxi-item name="addRowButton" showText="always"></dxi-item>
    <dxi-item location="after">
      <dx-button (onClick)="deleteRecords()" [disabled]="!selectedItemKeys.length" icon="trash"
                 text="Lösche ausgewählte Einträge"></dx-button>
    </dxi-item>
  </dxo-toolbar>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[5, 10, 20, 50]"
    [showInfo]="true"
  ></dxo-pager>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
</dx-data-grid>
