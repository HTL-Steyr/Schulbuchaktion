
<h1>Klassen & SchuelerInnen:</h1>

<dx-data-grid
  [dataSource]="dataSource"
  [allowColumnResizing]="true"
  [allowColumnReordering]="true"
  [columnHidingEnabled]="true"
  [columnAutoWidth]="true"
>
  <dxi-column dataField="grade" caption="JG" dataType="number"></dxi-column>
  <dxi-column dataField="name" caption="Name" dataType="string"></dxi-column>
  <dxi-column dataField="studentAmount" caption="Schueler" dataType="number"></dxi-column>
  <dxi-column dataField="repAmount" caption="Repetent" dataType="number"></dxi-column>
  <dxi-column dataField="budget" caption="Budget" dataType="number"></dxi-column>
  <dxi-column dataField="usedBudget" caption="Verwendetes Budget" dataType="number"></dxi-column>

  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"></dxo-pager>
  <dxo-editing mode="cell" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true"></dxo-editing>
  <dxo-selection mode="multiple"></dxo-selection>

  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[5, 10, 20]"
    [showInfo]="true"
  ></dxo-pager>

  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
</dx-data-grid>
