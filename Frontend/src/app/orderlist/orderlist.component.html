<h1>Bestellübersicht</h1>

<dx-data-grid [allowColumnResizing]="true" [allowColumnReordering]="true" [columnHidingEnabled]="true"
  [columnAutoWidth]="true" [dataSource]="dataSource" (onSelectionChanged)="selectionChanged($event)">

  <dxi-column [allowEditing]="false" dataField="book.subject.name" caption="Fach" dataType="string"></dxi-column>
  <dxi-column [allowEditing]="false" dataField="book.shortTitle" caption="Buchtitel" dataType="string"></dxi-column>
  <dxi-column dataField="ebook" dataType="boolean"></dxi-column>
  <dxi-column dataField="ebookPlus" dataType="boolean"></dxi-column>
  <dxi-column dataField="teacherCopy" dataType="boolean"></dxi-column>
  <dxi-column dataField="schoolClass.name" caption="Klasse" dataType="string"></dxi-column>
  <dxi-column [allowEditing]="false" dataField="count" caption="Anzahl" dataType="number"></dxi-column>
  <dxi-column type="buttons">
    <dxi-button
      hint="clone"
      icon="copy"
      [onClick]="cloneIconClick"
      [visible]="isCloneIconVisible"
    ></dxi-button>

        <div *ngFor="let item of orderlistItems">
          <div *ngIf="item.name | showItem: userService.user.role.id.toString()">
            <dxi-button>
              {{ item.name }}
            </dxi-button>
          </div>
        </div>

    <!--dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
    -->
  </dxi-column>





  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-sorting mode="multiple"></dxo-sorting>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20, 50]" [showInfo]="true"></dxo-pager>
  <dxo-editing mode="row" [useIcons]="true" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true"></dxo-editing>
  <dxo-selection mode="multiple"></dxo-selection>

  <dxo-toolbar>
    <dxi-item name="columnChooserButton"></dxi-item>
    <dxi-item>
      <dx-button (onClick)="clearSorting()" text="Sortierung aufheben"></dx-button>
    </dxi-item>
    <dxi-item name="addRowButton" showText="always"></dxi-item>
    <dxi-item location="after">
      <dx-button (onClick)="deleteRecords()" [disabled]="!selectedItemKeys.length" icon="trash"
        text="Lösche ausgewählte Einträge"></dx-button>
    </dxi-item>
  </dxo-toolbar>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
</dx-data-grid>
